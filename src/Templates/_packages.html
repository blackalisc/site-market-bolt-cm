<div class="ui divided items">
    {% for package in packages %}
    <div class="item">
        <div class="ui tiny image">
            <img src="/images/{{ package.type }}">
        </div>
        <div class="content">
            <a class="header">{{package.title}}</a>
            <div class="meta">
                <span class="cinema">by {{package.authors}}</span>
            </div>
            <div class="description">
                <em>{{package.name}}</em><br>
                <p>{{package.description}}</p>
            </div>
            <div class="extra">
                <a href="{{url('view',{'package':package.id})}}" class="ui right floated primary button">
                    Details
                    <i class="right chevron icon"></i>
                </a>
                <div class="ui label">
                    {% if "bolt-extension" == package.type %}
                    Plugin
                    {% else %}
                    Theme
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}  
</div>
