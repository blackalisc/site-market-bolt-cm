{% extends "layout.html" %}


{% block content %}

<div class="ui form">
	<form action="" method="post">
		<div class="field">
			<label>Name of extension</label>
			{{form_row(form.title)}}
		</div>
		<div class="field">
			<label>Link to a public Git repository</label>
			{{form_row(form.source)}}
		</div>
		<div class="field">
			<label>Description of your extension</label>
			{{form_row(form.description)}}
		</div>
		{{form_row(form.submit, {attr:{class:'ui fluid large vk submit button'}})}}
	</form>
</div>


{% endblock %}
